services:
  mongodb:
    image: mongo:7.0
    container_name: qr-platform-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-qr-platform}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qr-platform-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qr-platform-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:adminpassword@mongodb:27017/qr-platform?authSource=admin}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-${NEXTAUTH_URL:-http://localhost:3000}}
      - APP_URL=${APP_URL:-${NEXTAUTH_URL:-http://localhost:3000}}
    # Persist uploaded images so they survive container restarts
    volumes:
      - uploaded_images:/app/public/images
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - qr-platform-network
    # Uses CMD from Dockerfile (node server.js)

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  uploaded_images:
    driver: local

networks:
  qr-platform-network:
    driver: bridge
